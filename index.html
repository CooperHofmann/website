<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar — Notion-Connected</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Top navigation bar -->
    <header class="topbar">
      <div class="topbar-left">
        <h1 class="wordmark">Calendar</h1>
      </div>
      <div class="topbar-center">
        <button id="prev-btn" class="nav-arrow" aria-label="Previous">&larr;</button>
        <h2 id="current-label" class="current-label">February 2026</h2>
        <button id="next-btn" class="nav-arrow" aria-label="Next">&rarr;</button>
        <button id="today-btn" class="btn-today">Today</button>
      </div>
      <div class="topbar-right">
        <!-- View switcher: month / week / day -->
        <div class="view-switcher" role="tablist">
          <button class="view-btn active" data-view="month" role="tab" aria-selected="true">Month</button>
          <button class="view-btn" data-view="week" role="tab" aria-selected="false">Week</button>
          <button class="view-btn" data-view="day" role="tab" aria-selected="false">Day</button>
        </div>
        <!-- Notion settings toggle -->
        <button id="settings-btn" class="btn-icon" aria-label="Settings">&#9881;</button>
        <!-- Export calendar as JSON -->
        <button id="export-btn" class="btn-icon" aria-label="Export JSON">&#8659;</button>
      </div>
    </header>

    <!-- Settings panel for Notion integration (hidden by default) -->
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-inner">
        <h3>Notion Integration</h3>
        <p class="settings-hint">
          Enter your Notion API key and database ID to sync events.
          See the <a href="https://github.com/CooperHofmann/website#readme">README</a> for setup instructions.
        </p>
        <label>
          API Key
          <input id="notion-key" type="password" placeholder="secret_..." autocomplete="off" />
        </label>
        <label>
          Database ID
          <input id="notion-db" type="text" placeholder="abc123..." autocomplete="off" />
        </label>
        <label>
          CORS Proxy URL <span class="optional">(optional)</span>
          <input id="cors-proxy" type="text" placeholder="https://your-proxy.example.com/" autocomplete="off" />
        </label>
        <div class="settings-actions">
          <button id="save-settings" class="btn-primary">Save &amp; Sync</button>
          <button id="close-settings" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Main calendar area — rendered dynamically by app.js -->
    <main id="calendar" class="calendar-wrap"></main>

    <!-- Event detail modal -->
    <div id="event-modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button id="close-modal" class="modal-close" aria-label="Close">&times;</button>
        <h3 id="modal-title"></h3>
        <p id="modal-time" class="modal-meta"></p>
        <p id="modal-desc" class="modal-desc"></p>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2026 Calendar App &middot; Powered by Notion</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
